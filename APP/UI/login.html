<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../css/login.css"/>




</head>

<body>
<div class="container p-5">
        <div style="width:500px;" class="m-auto">
            <h1 class="text-center login-title">Đăng nhập vào hệ thống</h1>
            <div class="account-wall">
                <img class="profile-img"  src="../images/login.png"
                    alt="">
                <form class="form-signin">
                <input id="Id" type="text" class="form-control" placeholder="Mã nhân viên" required autofocus>
                <input id="Password" type="password" class="form-control" placeholder="Mật khẩu" required>
                <!-- <button class="btn btn-lg btn-primary btn-block" id='btnLogin' onclick="LogIn()">
                    Sign in</button> -->
                    <button type="button" class="btn btn-lg btn-primary btn-block" onclick="LogIn()" >
                        Đăng nhập</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Ghi nhớ đăng nhập
                </label>
                <a href="#" class="pull-right need-help">Trợ giúp? </a><span class="clearfix"></span>
                </form>
            </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>


<script type="text/javascript" src="../data/Client.js"></script>
<script>
    var role = getRole();
    switch (role) {
        case 1:
            window.location.href = "../UI/waiter.html";
            break;
        case 2:
            window.location.href = "../UI/cashier.html";
            break;
        case 3:
            window.location.href = "../UI/manager.html";
            break;
}
</script>
</body>
</html>
